<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for mobile -->
  <title>Wilson Maravillas AI</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ü§ñ</text></svg>">

  <style>
    /* Dark Mode Styles */
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #f1f1f1;
    }

    .mode-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .mode-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3c3c3c;
      color: #f1f1f1;
      transition: background 0.3s;
    }

    .mode-buttons button.active {
      background: #4CAF50;
    }

    #messages {
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background-color: #333;
      color: #f1f1f1;
      white-space: pre-wrap;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      font-weight: bold;
      color: #1a73e8;
    }

    .ai {
      color: #FFFFFF;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    /* Flexbox layout for input and button */
    .input-container {
      display: flex;
      justify-content:space-evenly;
      margin-top: 10px;
    }

    button.send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0; /* Prevents the button from shrinking */
      align-self:self-end;
      margin-bottom: 2px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .mode-buttons {
        flex-direction: column;
        align-items: center;
      }

      /* Ensure input and button are aligned in mobile view */
      .input-container {
        width: 100%;
        flex-direction: column; /* Stack input and button vertically */
        align-items: stretch; /* Stretch both elements to the full width */
      }

      input[type="text"] {
        width: unset;
        margin-bottom: 10px; /* Add space between input and button */
      }

      button.send-btn {
        width: 100%; /* Make the button full-width */
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Wilson Maravillas AI ü§ñ</h2>
    <div class="mode-buttons">
      <button onclick="setMode('translate')" id="btn-translate">Translate Bisaya ‚û°Ô∏è English</button>
      <button onclick="setMode('letter')" id="btn-letter">Letter Format (Bisaya ‚û°Ô∏è English)</button>
      <button onclick="setMode('ask')" class="active" id="btn-ask">Ask Anything</button>
    </div>
    <div id="messages"></div>
    <!-- Input container with flexbox layout -->
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyBG9CeTRKJZA5fzcxdfzno5WaJPacW7bTA";
    const messagesDiv = document.getElementById('messages');
    let currentMode = "ask"; // default mode

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + mode).classList.add('active');
    }

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      // Format the response to improve readability
      const formattedText = formatResponse(text);
      msg.innerHTML = `<span class="${role}">${role === 'user' ? 'You' : 'Wilson AI'}:</span> ${formattedText}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function formatResponse(text) {
      // Replace newlines with breaks for better visual formatting
      return text.replace(/\n/g, '<br>').replace(/(?:^|\n)(\s+)/g, '<br>&nbsp;&nbsp;&nbsp;&nbsp;');
    }

    async function sendMessage() {
  const input = document.getElementById('user-input');
  const userText = input.value.trim();
  if (!userText) return;
  appendMessage('user', userText);
  input.value = '';

  let prompt = "";

  if (currentMode === "translate") {
    prompt = `Turn the following Bisaya sentence to English with correct grammar. dont put any explanation please.:\n\n"${userText}"`;
  } else if (currentMode === "letter") {
    prompt = `Turn this Bisaya input into an english and in a letter format:\n\n"${userText}"`;
  } else {
    prompt = `You are Wilson Maravillas, a helpful AI who understands and speaks Bisaya and English. Answer the following user message naturally:\n\n${userText}`;
  }

  // Show loading message
  const loadingMsg = document.createElement('div');
  loadingMsg.className = 'message ai';
  loadingMsg.id = 'loading-message';
  loadingMsg.innerHTML = `<span class="ai">Wilson:</span> <em>Typing...</em>`;
  messagesDiv.appendChild(loadingMsg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  try {
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [
          { parts: [ { text: prompt } ] }
        ]
      })
    });

    const data = await res.json();
    const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.";

    // Remove loading message
    const loadingEl = document.getElementById('loading-message');
    if (loadingEl) loadingEl.remove();

    // Show actual response
    appendMessage('ai', aiText);
  } catch (err) {
    console.error(err);
    const loadingEl = document.getElementById('loading-message');
    if (loadingEl) loadingEl.remove();
    appendMessage('ai', "‚ö†Ô∏è Error connecting to Wilson.");
  }
}

  </script>
</body>
</html>
