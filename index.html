<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Flash Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      outline: none;
      border: none;
      margin: 0;
      padding: 0;
      font-family: Courier, monospace;
    }
    body {
      background: #333 url(https://static.tumblr.com/maopbtg/a5emgtoju/inflicted.png) repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    #wrapper {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 14px #000;
    }

    #paper {
      color: #FFF;
      font-size: 20px;
      display: flex;
      flex-direction: column;
    }

    #margin {
      margin-bottom: 20px;
      color: #fff;
    }

    #title {
      background-color: transparent;
      border-bottom: 3px solid #FFF;
      color: #FFF;
      font-size: 18px;
      height: 28px;
      font-weight: bold;
      width: 100%;
      margin-top: 5px;
    }

    #text {
      width: 100%;
      background-color: #FFF;
      color: #222;
      font-size: 18px;
      resize: none;
      line-height: 30px;
      padding: 20px;
      background-image: url(https://static.tumblr.com/maopbtg/E9Bmgtoht/lines.png),
                        url(https://static.tumblr.com/maopbtg/nBUmgtogx/paper.png);
      background-repeat: repeat-y, repeat;
      border-radius: 12px;
      box-shadow: 0 2px 14px #000;
      margin-top: 10px;
    }

    #button {
      margin-top: 20px;
      height: 45px;
      background-color: #62add6;
      background-image: url(https://static.tumblr.com/maopbtg/ZHLmgtok7/button.png);
      background-repeat: repeat-x;
      color: #FFF;
      font-weight: bold;
      font-size: 20px;
      border-radius: 8px;
      text-shadow: 0px -1px 0px #000000;
      box-shadow: 0px 2px 14px #000;
      cursor: pointer;
    }

    #response {
      margin-top: 40px;
      color: #fff;
      white-space: pre-wrap;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 14px #000;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <form id="paper">
      <div id="margin">Title: <input id="title" disabled type="text" value="Chat With Wilshen AI" name="title"></div>
      <textarea placeholder="Enter something funny." id="text" name="text" rows="4"></textarea>
      <input id="button" type="submit" value="Create">
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById("paper").addEventListener("submit", async function(event) {
      event.preventDefault();
      const userInput = document.getElementById("text").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Loading...";

      const batasan = "Gwapa, Utokan, Palangga si Jesus, Limtanon, Danghag, Maayo mo picture, Ganahan mag exercise, Ganahan mag basa, Maayo maminaw, Buotan, Ganahan maglantaw og salida, Ganahan mag suroy suroy, Lihokan, Laagan, Kusog mukaon, Oa, Tapulan, Ganahan og fashion, Mahigugmaon nga anak og igsoon, Gastador";

      const apiKey = "AIzaSyDDVWuPI3xt8fmlTIeaYl9FC4dx-F9n484";
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

      const payload = {
        contents: [{
          parts: [{
            text: 'Remember your name is Wilshen and your Full name is Wilshen Maravillas. You are born on July 21, 2009. You must response or speak only in Bisaya. Please answer this: "' + userInput + '". Also do not forget that these are your attitude most of it are written in bisaya: ' + batasan + '. Take note: do not respond about the message that is not inside the "" â€” just remember it and don\'t say anything about it.'
          }]
        }]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data && data.candidates && data.candidates.length > 0) {
          const text = data.candidates[0].content.parts.map(p => p.text).join("");
          responseBox.textContent = text;
        } else {
          responseBox.textContent = "No response from Gemini.";
        }
      } catch (error) {
        responseBox.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
